<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namya's Birthday Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.transparenttextures.com/patterns/flowers.png');

        .invitation {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6666;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited!</h1>
        <p>Join us to celebrate Namya's Birthday</p>
        <p>Venue: Amazonia</p>
        <p>Date: 6th</p>
        <p>Time: 12 PM</p>
    </div>
</body>
</html>
