<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namya's Birthday Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .invitation-container {
            position: relative;
            width: 80%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background-image: url('IMG_8894.JPG'); /* Use your own image here */
            background-size: cover;
            background-position: center;
        }
        .invitation {
            text-align: center;
            border: 10px solid transparent;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6699;
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
        }
        p {
            font-size: 20px;
            color: #333;
            font-family: 'Georgia', serif;
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="invitation">
            <h1>You're Invited!</h1>
            <p>Join us to celebrate Namya's Birthday</p>
            <p>Venue: Amazonia</p>
            <p>Date: 6th</p>
            <p>Time: 12 PM</p>
        </div>
    </div>
</body>
</html>
